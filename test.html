<!DOCTYPE html>
<html>
<head>
	<title>Ruffle SWF Player</title>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

		<script>
window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
player.config = {
    autoplay: "auto",
            scale: "showAll",

};
        const container = document.getElementById("container");
        container.appendChild(player);
	
        player.load("speed-math.swf");


function setRufflePlayerStyle() {
console.log("fdsfsd");
  var container = document.querySelector('#container');
  var rufflePlayer = container.querySelector('ruffle-player');
  if (rufflePlayer) {
    rufflePlayer.style.position = 'fixed';
    rufflePlayer.style.width = '100%';
    rufflePlayer.style.height = '100%';
    clearInterval(interval);
  }
}

var interval = setInterval(setRufflePlayerStyle, 1000);



        
    });
</script>
</head>
<body>
<div id="container" style="position: fixed; width: 100%; height: 100%"></div>
</body>
</html>
